name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run tests (with credentials)
        if: ${{ secrets.DEMOQA_USERNAME != '' && secrets.DEMOQA_PASSWORD != '' }}
        env:
          DEMOQA_USERNAME: ${{ secrets.DEMOQA_USERNAME }}
          DEMOQA_PASSWORD: ${{ secrets.DEMOQA_PASSWORD }}
        run: mvn -B clean test

      - name: Compile only (without credentials)
        if: ${{ secrets.DEMOQA_USERNAME == '' || secrets.DEMOQA_PASSWORD == '' }}
        run: |
          echo "Credentials are not set. Running compile validation only."
          mvn -B -DskipTests compile

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore
